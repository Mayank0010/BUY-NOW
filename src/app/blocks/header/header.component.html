<div style="height: 100vh">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          mat-icon-button
          (click)= "sidenav.toggle()"
          fxShow="true"
          fxHide.gt-sm
        >
          <mat-icon>menu</mat-icon>

        </button>
        <a class="logo" [routerLink]="['/']"></a>
        <span class="pm-title">Buy Now</span>
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-button routerLink="/products">Products</a>
        </div>
       
        <span class= "header-spacer"></span>
        <a
          *ngIf="!user"
          mat-button
          routerLink="/auth"
          routerLinkActive="active-link"
        >
          <mat-icon>
          person_outliner
          </mat-icon>
          Login</a>
        <div>
          <a mat-button *ngIf= "user" [matMenuTriggerFor]="menu">
            <mat-icon>account_box</mat-icon>
            <span fxShow="true" fxHide.lt-md="true"> {{ user.fullname }}</span>
          </a>
          <mat-menu #menu="matMenu">
            <button (click)= "logoutEvent.emit() "  mat-menu-item>logout</button>
          </mat-menu>
        </div>
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-button routerLink="/about">About Us</a>
        </div>
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-button routerLink="/contact">Contact Us</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)= "sidenav.toggle()">
                Home
              </a>
          <a mat-list-item routerLink="/products" (click)= "sidenav.toggle()">
            Products
          </a>
          <a mat-list-item routerLink="/about" (click)= "sidenav.toggle()">
            About Us
          </a>
          <a mat-list-item routerLink="/contact" (click)= "sidenav.toggle()">
            Contact Us
          </a>
          
         
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
